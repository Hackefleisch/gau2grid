language: python
sudo: false
matrix:

  include:

  - os: linux
    compiler: clang
    addons: &1
      apt:
        sources:
        - llvm-toolchain-precise-3.6
        - ubuntu-toolchain-r-test
        packages:
        - clang-3.6
    env:
      - CXX_COMPILER='clang++-3.6'
      - C_COMPILER='clang-3.6'
      - PYTHON_VER='3.6'
      - BUILD_TYPE='release'
      - NAME='clang'
      - VERSION='3.6'

  - os: linux
    compiler: gcc
    addons: &3
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
        - gcc-4.9
    env:
      - CXX_COMPILER='g++-4.9'
      - C_COMPILER='gcc-4.9'
      - PYTHON_VER='2.7'
      - BUILD_TYPE='release'
      - NAME='gcc'
      - VERSION='4.9'

  - os: linux
    compiler: gcc
    addons: &4
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
        - gcc-6
    env:
      - CXX_COMPILER='g++-6'
      - C_COMPILER='gcc-6'
      - PYTHON_VER='3.5'
      - BUILD_TYPE='release'
      - NAME='gcc'
      - VERSION=6

before_install:
  - uname -a
  - free -m
  - df -h
  - ulimit -a

install:
    # Pull down a miniconda
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

    # Build out the environment
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n gg_env python=$TRAVIS_PYTHON_VERSION numpy mpmath pytest numexpr cmake pybind11 -c conda-forge
  - source activate gg_env

    # Install anything not in conda
  - pip install codecov
  - pip install pytest-cov
  - conda list
  - export

before_script:
  - python -V
  - python -c 'import numpy; print(numpy.version.version)'
  - pip install -e .

    # Setup CMake
  - >
    cmake -Bbuild -H.
    -DMAX_AM=6
    -DENABLE_PYTHON_BINDINGS=ON
    -DCMAKE_CXX_COMPILER=${CXX_COMPILER}
    -DCMAKE_C_COMPILER=${C_COMPILER}
    -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
    -DCMAKE_PREFIX_PATH=${CONDA_PREFIX}
    -DPYTHON_EXECUTABLE=${CONDA_PREFIX}/bin/python

    # Build the program
  - cd build
  - make -j2
  - cd .. 

    # Ghetto link it back to python wrappers TODO
  - cp build/pygg_core*so gau2grid/

script:
  - py.test -v --cov=gau2grid/ --durations=5

notifications:
  email: false

after_success:
  - codecov

